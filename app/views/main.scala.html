@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Passwords</a>
        </div>
      </div>
    </div>
    <div id="search-region" class="container"></div>
    <div id="results-region" class="container"></div>

    <script type="text/template"id="user-search-template">
      <form>
        <label>Username: <input type="text" name="username"></label>
        <label>Application: <input type="text" name="application"></label>
      </form>
    </script>

    <script src="@routes.Assets.at("javascripts/vendor/jquery-1.9.0.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/vendor/underscore.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/vendor/backbone.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/vendor/backbone.marionette.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
  </body>
</html>
